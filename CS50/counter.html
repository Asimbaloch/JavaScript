<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter=0;
        function count(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
            
            
            if (counter % 10 ===0) {
                alert('The count is ${counter}');
            }
        }
    </script>
</head>
<body>
    <h1>Counter</h1>
    <button onclick="count()">Count</button>
</body>
</html>
