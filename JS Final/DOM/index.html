<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="heading">Document Object Model</h1>
    <h2></h2>

    <p></p>

    <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, repellendus?</pre>



    <script>
        document.querySelector('pre').innerHTML= 'I am checking the code again and again.'


        document.getElementById('heading').innerHTML= 'Check'

        document.getElementById('heading').style.color = 'red'

        document.getElementById('heading').style.backgroundColor='black'

        document.getElementById('heading').addEventListener('click',function () {
            document.getElementById('heading').innerHTML='This is how it works';
            document.getElementById('heading').style.backgroundColor= 'blue';
            document.getElementById('heading').style.color= 'white'
        })


    </script>
</body>
</html>
